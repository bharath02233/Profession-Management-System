<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; text-align: center; }
        .error { color: red; }
        .success { color: green; }
        .employee-list { margin-top: 20px; text-align: left; }
        .employee-item { display: flex; justify-content: space-between; background: #f4f4f4; padding: 10px; margin-top: 5px; }
        .btn { cursor: pointer; padding: 5px 10px; border: none; }
        .delete-btn { background: red; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Manager</h2>
        
        <div>
            <input type="text" id="name" placeholder="Enter Name">
            <input type="text" id="profession" placeholder="Enter Profession">
            <input type="number" id="age" placeholder="Enter Age">
            <button class="btn" onclick="addEmployee()">Add Employee</button>
        </div>

        <p id="message"></p>

        <h3>Added Employees</h3>
        <div id="employeeList" class="employee-list"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
